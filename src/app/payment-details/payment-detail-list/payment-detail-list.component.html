<h2>Registros</h2>
<div class="list-container">
    <table class="table table-hover">
        <tr *ngFor="let pd of service.list" (click)="onSelect(pd)" [class.selected]="pd === selected" #row>
            <td (click)="populateForm(pd)"> {{ pd.PMId }}</td>
            <td (click)="populateForm(pd)"> {{ pd.CardOwnerName }}</td>
            <td (click)="populateForm(pd)"> {{ pd.CardNumber }}</td>
            <td (click)="populateForm(pd)"> {{ pd.ExpirationDate }}</td>
        </tr>
    </table>
    <button (click)="onDelete(this.selected)" class="btn btn-danger btn-excluir" [hidden]="service.list == 0" [disabled]="pd === selected">
        <i class="pi pi-trash"></i>Excluir
    </button>
</div>
